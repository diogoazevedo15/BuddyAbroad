<ion-header>
  <ion-toolbar>
    <ion-button fill = "clear" slot="start" [routerLink]="['']">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Recover Pass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
  <!--<ion-img class = logoBuddyAbroad src="assets/logo/Logo2.PNG"></ion-img>-->
    <ion-item class="container" lines="none">
      <ion-text>
        <h1 class="title"> Frogot your Password?</h1>
        <p class="text"> We will send you an email so you can recover it.</p>
      </ion-text>
    </ion-item>

    <ion-item class = "inputWithStyle">
      <ion-input placeholder="example@email.com" type="text" formControlName="email">
        <ion-icon name="mail-outline" class="inputIcon"></ion-icon>
      </ion-input>
    </ion-item>
    <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf ="email.hasError(error.type) && (email.touched || email.dirty) " color ="primary">
        <small class="error-message"> {{error.message}}</small>
      </ng-container>
    </div>

  <ion-button class="sendButton" type="submit" [disabled]="!forgotPasswordForm.valid">Send</ion-button>
  </form>

</ion-content>
